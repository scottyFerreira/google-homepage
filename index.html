<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#" id="sign-in">Sign in</a>
        </div>
    </header>

    <section id="main">
        <img src="images/googlelogo.png" alt="Google logo">
        <div class="form">
            <form action="submit">
            <input type="text" class="search-bar">
            </form>
        </div>
        <div id="g-btns">
            <a href="#"><div class="g-btn">Google Search</div></a>
            <a href="#"><div class="g-btn">I'm Feeling Lucky</div></a>
        </div>
    </section>

    <footer id="footer"> 
        <div class="left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div class="right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>  
    </footer>
    
</body>
</html>
