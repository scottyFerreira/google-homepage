<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#" class="sign-in">Sign in</a>
        </div>
    </header>
    <section id="main">
        <img src="images/googlelogo.png" alt="Google logo">
        <form action="submit">
            <input type="text" class="search-bar">
        </form>
        <a href="#"><div class="g-btn">Google Search</div></a>
        <a href="#"><div class="g-btn">I'm Feeling Lucky</div></a>
    </section>
    <footer>
        <div class="left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <a href="#"><div class="right">Privacy</div></a>
        <a href="#"><div class="right">Terms</div></a>
        <a href="#"><div class="right">Settings</div></a>
    </footer>
    
</body>
</html>
